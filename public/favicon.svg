<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="#1E40AF" stroke-width="1"/>
  
  <!-- POS Terminal Screen -->
  <rect x="8" y="7" width="16" height="10" rx="1" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="0.5"/>
  
  <!-- Screen content lines -->
  <rect x="10" y="9" width="8" height="1" fill="#64748B"/>
  <rect x="10" y="11" width="6" height="1" fill="#64748B"/>
  <rect x="10" y="13" width="10" height="1" fill="#64748B"/>
  <rect x="10" y="15" width="4" height="1" fill="#64748B"/>
  
  <!-- Keypad -->
  <rect x="9" y="19" width="14" height="8" rx="1" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="0.5"/>
  
  <!-- Keypad buttons -->
  <circle cx="12" cy="21.5" r="1" fill="#E2E8F0"/>
  <circle cx="16" cy="21.5" r="1" fill="#E2E8F0"/>
  <circle cx="20" cy="21.5" r="1" fill="#E2E8F0"/>
  
  <circle cx="12" cy="24" r="1" fill="#E2E8F0"/>
  <circle cx="16" cy="24" r="1" fill="#E2E8F0"/>
  <circle cx="20" cy="24" r="1" fill="#E2E8F0"/>
  
  <!-- Dollar sign -->
  <text x="16" y="13" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#10B981">$</text>
</svg>